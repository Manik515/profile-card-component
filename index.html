<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="container">
      <div class="card">
        <img class="bg-img" src="images/bg-pattern-card.svg" alt="" />

        <div class="card-body">
          <img class="center-img" src="images/image-victor.jpg" alt="" />
          <h2>Victor Crest <span>26</span></h2>
          <span>London</span>

          <div class="footer">
            <div>
              <p>80K</p>
              <span>Followers</span>
            </div>
            <div>
              <p>803K</p>
              <span>Likes</span>
            </div>
            <div>
              <p>1.4K</p>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
